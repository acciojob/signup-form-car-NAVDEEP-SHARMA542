<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <form method="post">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Name" required>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required>

        <label>Gender</label>
        <input type="radio" id="gender_m" name="gender" value="Male">
        <label for="gender_m">Male</label>

        <input type="radio" id="gender_f" name="gender" value="Female">
        <label for="gender_f">Female</label>

        <label for="cars">Car Brands</label>
        <select id="cars">
            <option value="">Please choose an option</option>
            <option value="Volvo">Volvo</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Hundai">Hundai</option>
            <option value="Honda">Honda</option>
        </select>

        <label for="age">Age</label>
        <input id="age" type="number" placeholder="Age" required>

        <label for="dob">DOB</label>
        <input id="dob" type="date" required>

        <label for="tel">Phone Number</label>
        <input id="tel" type="tel" placeholder="xxx-xxx-xxxx">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" required>

        <input id="tos" type="checkbox">
        <label for="tos">I agree to the TOS</label>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
